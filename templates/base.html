<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arcade Manager{% endblock %}</title>    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pe-icon-7-weather.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pe-icon-7-helper.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/scrollbars.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/main_layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/header_layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/sidebar_layout.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/popups.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/forms.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sections/dashboard_content.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sections/game_inventory.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/mobile.css') }}">




</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-left">
                <a href="/" class="logo-link">
                    <div class="logo-area">
                        <img src="{{ url_for('static', filename='images/chuck_e_cheese_logo.png') }}" alt="Chuck E. Cheese Logo" class="logo-image">
                    </div>
                </a>
                <div class="info-widgets">
                </div>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" id="mainSearchBar" placeholder="Search games or issues..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button class="icon-button" id="notificationButton"><i class="fas fa-bell"></i></button>
                <button class="icon-button" id="hamburger-menu"><i class="fas fa-bars"></i></button>        
            </div>
        </header>

        <div class="main-layout-area">
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>

        <div id="customPopup" class="popup-overlay">
            <div class="popup-content">
                <h2 id="popupTitle"></h2>
                <p id="popupMessage"></p>
                <div id="popupActions"></div>
            </div>
        </div>

        <div id="issueSummaryPopup" class="popup-overlay">
            <div class="popup-content">
                <h2>Daily Issues Summary</h2>
                <ul id="issueList"></ul>
                <button id="closeSummaryBtn">Close Summary</button>
            </div>
        </div>

        <div id="opening-checklist-modal" class="popup-overlay">
            <div class="popup-content">
                <div class="modal-header">
                    <div class="header-top-row">
                        <h2 id="checklistModalTitle">Daily Opening Checklist</h2>
                    </div>

                    <div class="header-bottom-row">
                        <span class="step-counter" id="checklistStepCounter">Step 1 of X</span>
                        <button id="closeChecklistModalButton" class="icon-button close-modal-button" title="Close Checklist">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>                
                <div class="modal-body">
                    <p id="checklistStepText" class="modal-text"></p>

                    <div class="checklist-response-area" id="checklistResponseArea">
                        <div class="form-checkbox">
                            <input type="checkbox" id="tptSheetPrinted" class="form-checkbox-input">
                            <label for="tptSheetPrinted" class="form-checkbox-label">Printed TPT sheet?</label>
                        </div>

                        <div class="form-group" id="tptNotesGroup" style="display: none;">
                            <label for="tptNotes" class="form-label">Notes (e.g., printer is down):</label>
                            <textarea id="tptNotes" class="form-textarea" placeholder="Add a note..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="gamesOutOfRangeInput" class="form-label">Games Out of Range:</label>
                            <input type="number" id="gamesOutOfRangeInput" class="form-input form-input-short" min="0" placeholder="0">
                        </div>
                        
                        <div class="form-group-row">
                            <div class="form-group">
                                <label for="dailyTptInput" class="form-label">Daily TPT:</label>
                                <input type="number" id="dailyTptInput" class="form-input" step="0.01" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label for="weeklyAverageTptInput" class="form-label">Weekly Average:</label>
                                <input type="number" id="weeklyAverageTptInput" class="form-input" step="0.01" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    <div class="checklist-item" id="breakersChecklist" style="display: none;">
                        <p class="checklist-title">Check the following breaker areas:</p>
                        
                        <div class="form-checkbox">
                            <input type="checkbox" id="kitchenBreaker" class="form-checkbox-input">
                            <label for="kitchenBreaker" class="form-checkbox-label">Kitchen Breakers</label>
                        </div>
                        
                        <div class="form-checkbox">
                            <input type="checkbox" id="techBreaker" class="form-checkbox-input">
                            <label for="techBreaker" class="form-checkbox-label">Tech Room Breakers</label>
                        </div>
                        
                        <div class="form-checkbox">
                            <input type="checkbox" id="showroomBreaker" class="form-checkbox-input">
                            <label for="showroomBreaker" class="form-checkbox-label">Showroom Breakers</label>
                        </div>

                        <div class="form-checkbox">
                            <input type="checkbox" id="backroomBreaker" class="form-checkbox-input">
                            <label for="backroomBreaker" class="form-checkbox-label">Backroom Breakers</label>
                        </div>
                    </div>
                        <div id="safetyChecklistArea">
                    </div>
                    <div class="checklist-item" id="emergencyLightingChecklist" style="display: none;">
                        <div class="form-checkbox">
                            <input type="checkbox" id="lightingOK" class="form-checkbox-input">
                            <label for="lightingOK" class="form-checkbox-label">All emergency lighting batteries are charged.</label>
                        </div>
                        
                        <div class="form-group notes-group">
                            <label for="lightingNotes" class="form-label">Notes (e.g., location of a discharged battery):</label>
                            <textarea id="lightingNotes" class="form-textarea" placeholder="Add a note..."></textarea>
                        </div>
                    </div>
                    <div class="checklist-item" id="danceFloorChecklist" style="display: none;">
                        <div class="form-checkbox">
                            <input type="checkbox" id="danceFloorOK" class="form-checkbox-input">
                            <label for="danceFloorOK" class="form-checkbox-label">Dance floor integrity check complete.</label>
                        </div>
                        
                        <div class="form-group notes-group">
                            <label for="danceFloorNotes" class="form-label">Notes (e.g., location of a rip or loose tile):</label>
                            <textarea id="danceFloorNotes" class="form-textarea" placeholder="Add a note..."></textarea>
                        </div>
                    </div>
                    <div class="checklist-item" id="suitInspectionChecklist" style="display: none;">
                        <p class="checklist-title">Inspect the suit for:</p>
                        
                        <div class="form-checkbox">
                            <input type="checkbox" id="suitTearsRips" class="form-checkbox-input">
                            <label for="suitTearsRips" class="form-checkbox-label">Tears or Rips</label>
                        </div>
                        
                        <div class="form-checkbox">
                            <input type="checkbox" id="suitComponents" class="form-checkbox-input">
                            <label for="suitComponents" class="form-checkbox-label">Damage to components (e.g., eyes, ears, teeth)</label>
                        </div>

                        <div class="form-group notes-group">
                            <label for="suitNotes" class="form-label">Notes:</label>
                            <textarea id="suitNotes" class="form-textarea" placeholder="Document any other issues..."></textarea>
                        </div>
                    </div>
                        <div class="checklist-item" id="cleaningResourcesChecklist" style="display: none;">
                            <div class="form-checkbox">
                                <input type="checkbox" id="vacuumsOK" class="form-checkbox-input">
                                <label for="vacuumsOK" class="form-checkbox-label">All vacuums are operational.</label>
                            </div>
                            
                            <div class="form-group notes-group">
                                <label for="vacuumsNotes" class="form-label">Notes:</label>
                                <textarea id="vacuumsNotes" class="form-textarea" placeholder="Add a note if an issue was found..."></textarea>
                            </div>
                        </div>
                             <div id="bathroomChecklistArea">

                             </div>
                            <div class="checklist-item" id="posRestartChecklist" style="display: none;">
                                <div class="form-checkbox">
                                    <input type="checkbox" id="posRestartOK" class="form-checkbox-input">
                                    <label for="posRestartOK" class="form-checkbox-label">POS system has been restarted.</label>
                                </div>
                            </div>
                                <div id="menuBoardChecklistArea">
                                    </div>
                                <div id="kioskChecklistArea" style="display: none;">
                                    </div>
                                <div id="thankYouBoxChecklistArea" style="display: none;">
                                    </div>
                                <div id="kitchenChecklistArea" style="display: none;">
                                    </div>
                                <div id="adventureZoneChecklistArea" style="display: none;">
                                    </div>
                                <div id="gameRoomChecklistArea" style="display: none;">
                                    </div>
                                <div id="dailyTapPlaceholderArea" style="display: none;"></div>


                </div>
                <div class="modal-footer">
                    <button id="checklistBackButton" class="popup-button cancel-button"><i class="fas fa-chevron-left"></i> Back</button>
                    <button id="checklistNextButton" class="popup-button"><i class="fas fa-chevron-right"></i> Next Step</button>
                </div>
            </div>
        </div>
    </div>

    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item current">
                    <a href="/">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/tpt_calculator" id="sidebarTptCalculator">
                        <i class="fas fa-calculator"></i>
                        <span>TPT Calculator</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/inventory" id="sidebarGameInventory">
                        <i class="fas fa-gamepad"></i>
                        <span>Game Inventory</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/issues" id="sidebarIssues">
                        <i class="fas fa-bug"></i> <span>Issues</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-bottom-nav">
            <div class="nav-item static-display" id="sidebarBottomTptTargetLink">
                <img src="{{ url_for('static', filename='images/ticket_icon.png') }}" alt="Ticket Icon" class="tpt-sidebar-icon">
                <span id="sidebarBottomTptTargetValue">Target: N/A</span>
            </div>
        </div>
    </aside>

    <div id="contextMenu" class="popup-overlay">
    <div class="popup-content">
        <h2 id="contextMenuTitle">Item Options</h2>
        <ul id="contextMenuList">
            </ul>
        <button id="contextMenuCloseBtn" class="popup-button cancel-button">Close</button>
    </div>
</div>
    
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
