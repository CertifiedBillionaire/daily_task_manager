{% extends 'base.html' %}

{% block title %}Game Inventory Management{% endblock %}

{% block content %}
    <div class="content-header">
        <h2>Game Inventory Management</h2>
        <p>Manage your arcade game assets, status, and history.</p>
    </div>

    <section id="game-inventory-section" class="section-card">
        <h2>Game Inventory</h2>
        <div class="game-input-area">
            <div class="form-group">
                <label for="gameNameInput">Game Name:</label>
                <input type="text" id="gameNameInput" placeholder="e.g., Pac-Man Arcade" required>
            </div>
            <div class="form-group">
                <label for="gameStatusSelect">Status:</label>
                <select id="gameStatusSelect">
                    <option value="active">Active</option>
                    <option value="new">New</option>
                    <option value="trashed">Trashed</option>
                </select>
            </div>
            <div class="button-group">
                <button class="add-game-button" id="addGameButton"><i class="fas fa-plus-circle"></i> Add Game</button>
                <button class="export-button" id="exportGameListButton"><i class="fas fa-file-excel"></i> Export to Excel</button>
            </div>
        </div>

        <table class="game-list-table">
            <thead>
                <tr>
                    <th>Game Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="gameListBody">
            </tbody>
        </table>
    </section>
{% endblock %}
